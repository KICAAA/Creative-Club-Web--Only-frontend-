<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Swiper css link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="login">
      <div class="bg-img">
        <img src="/img/login-bg.jpg" alt="" />
      </div>
      <div class="box-container">
        <div class="box">
          <div class="content">
            <header>LOGIN</header>
            <form action="#">
              <div class="field">
                <label for="Email"><b>E-mail / Phone</b></label>
                <input type="text" placeholder="E-mail or Phone" required />
              </div>
              <div class="field space">
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  class="password"
                  required
                  placeholder="Password"
                />
                <span class="show">Show</span>
              </div>
              <div class="pass">
                <a href="#">Forgot Password?</a>
              </div>
              <div class="field">
                <input type="submit" value="LOGIN" />
              </div>
              <div class="wild">
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>
              </div>
            </form>
            <div class="login">Or login with</div>
            <div class="link">
              <div class="facebook">
                <i class="fas fa-facebook">
                  <span>Facebook</span>
                </i>
              </div>
              <div class="instagram">
                <i class="fas fa-instagram">
                  <span>Instagram</span>
                </i>
              </div>
            </div>
            <div class="signup">
              Not a member yet?
              <a href="#">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const pass_field = document.querySelector(".password");
      const show_btn = document.querySelector(".show");
      show_btn.addEventListener("click", function () {
        if (pass_field.type == "password") {
          pass_field.type = "text";
          show_btn.style.color = "#3498db";
          show_btn.textContent = "HIDE";
        } else {
          pass_field.type = "password";
          show_btn.style.color = "#222";
          show_btn.textContent = "SHOW";
        }
      });
    </script>
  </body>
</html>
